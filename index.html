<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="profileCardContainer">
      <div class="profileCard">
        <img src="./images/image-jeremy.png" alt="">
        <p>Report for</p>
        <h1 id='name'>Jeremy Robson</h1>
      </div>
      <a  id="daily" onclick=dailyData()>Daily</a>
      <a  id="weekly" onclick=weeklyData()>Weekly</a>
      <a  id="monthly" onclick=monthlyData()>Monthly</a>
    </div>
    <div class="cardContainer work">
    
      <div class="frontCard">
        <h4>Work <span>...</span></h4>
        <h1>32hrs</h1>
        <p>Last Week - <span></span></p>
      </div>
    </div>
    <div class="cardContainer play">
    
      <div class="frontCard">
        <h4>Play <span>...</span></h4>
        <h1>32hrs</h1>
        <p>Last Week - <span></span></p>
      </div>
    </div>
    <div class="cardContainer study">
    
      <div class="frontCard">
        <h4>Study <span>...</span></h4>
        <h1>32hrs</h1>
        <p>Last Week - <span></span></p>
      </div>
    </div>
    <div class="cardContainer exercise">
    
      <div class="frontCard">
        <h4>Exercise <span>...</span></h4>
        <h1>32hrs</h1>
        <p>Last Week - <span></span></p>
      </div>
    </div>
    <div class="cardContainer social">
    
      <div class="frontCard">
        <h4>Social <span>...</span></h4>
        <h1>32hrs</h1>
        <p>Last Week - <span></span></p>
      </div>
    </div>
    <div class="cardContainer selfCare">
    
      <div class="frontCard">
        <h4>Self Care <span>...</span></h4>
        <h1>32hrs</h1>
        <p>Last Week - <span></span></p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Somesh Nitnavare</a>.
  </div>
  
  
</body>
<script src="./myJS.js"></script>
</html>
